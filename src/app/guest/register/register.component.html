<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>
    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div><!--Hata-->
      <div class="form-group">
        <label for="name">İsim Soyisim</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!name.valid && f.submitted">
          İsim Soyisim boş olamaz.
        </div><!--Hata-->
      </div>
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="user.username"
          #username="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!username.valid && f.submitted">
          Kullanıcı Adı boş olamaz.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          required
        />
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Şifre boş olamaz.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: #50A057;">
        Kayıt Ol
      </button>

    </form>

    <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">
      Bir hesabın var mı!
    </a>
  </div>
</div>
